---
ip: "192.168.10.10"
memory: 2048
cpus: 1

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Sites/laravel
      to: /vagrant/laravel

sites:
    - map: api.base.app
      to: /vagrant/laravel/public

#angular build
angulardist:
    - map: dist.base.app
      to: /vagrant/base-ui/dist

variables:
    - key: APP_ENV
      value: local

# API Blueprint
aglio:
    - url: docs.base.app

apimock:
    - url: mock.base.app

#Tools
genghis:
    - map: genghis.base.app
      to: /vagrant/tools/genghis

beanstalkd:
    - map: beanstalkd.base.app
      to: /vagrant/tools/beanstalkd

opcache:
    - map: opcache.base.app
      to: /vagrant/tools/opcache

test:
    - map: test.base.app
      to: /vagrant/tools/test

rediscommander:
    - url: redis.base.app
