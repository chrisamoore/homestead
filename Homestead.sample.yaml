---
ip: "192.168.10.11"
memory: 2048
cpus: 1
name: my-stuff

ports:
    - map: 3306
      to: 3306

    - map: 5432
      to: 5432

    - map: 27017
      to: 27017

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa
    - ~/.ssh/github_rsa

repos:
    - from: git@elephanthub.net:my/my-box-config.git
      dir: /vagrant

    - from: git@elephanthub.net:my/my-api-blueprint.git
      dir: /vagrant

    - from: git@elephanthub.net:my/my-api.git
      dir: /vagrant

files:
    - from: /vagrant/my-box-config/nginx/*
      to: /etc/nginx/sites-enabled/

commands:
    # Install node packages
    - sudo npm install -g sails grunt-cli
    - sudo npm install -g pm2 --unsafe-perm
    # Bounce NGINX
    - sudo /etc/init.d/nginx restart
    # Build the API
    - cd /vagrant/my-api/ && npm install
    # Import the Initial SQL Dump
    - cd /vagrant/my-api/ && grunt import --file="/vagrant/my-box-config/sql/dump.sql" --db="mydb" --username="root" --password="root"
    # Start screens
